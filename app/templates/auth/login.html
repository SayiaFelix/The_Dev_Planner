{% extends 'base.html'%} }{% import 'bootstrap/wtf.html' as wtf%} {% block content %}

<body style="background-color: #FEFEFE;">
    <hr>
    <div class="container-fluid" style="background-image: url('static/photos/bg1.jpg')">
        <h2 class="text-center fw-bold">Login</h2>
        <hr>
        <div class="row">
            <div class="col-md-2"> </div>
            <div class="col-md-8">
                <!--Flash message -->
                {% for message in get_flashed_messages() %}
                <div class="alert alert-danger">
                    <button type="button" class="close" data-dismiss="alert">&times;</button> {{ message }}
                </div>
                {% endfor %}
                <!-- Login form -->
                {{wtf.quick_form(login_form)}}
                <br>
                <p class="fs-3 text-dark"> Don't have an account? <strong><a href="{{url_for('auth.register')}}">Sign up</a></strong></p>
            </div>
            <div clas="col-md-2"> </div>
        </div>
    </div>
    <hr>
</body>


{% endblock%}
